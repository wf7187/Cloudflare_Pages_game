  <script>
    // 加载导航栏模板
    document.addEventListener('DOMContentLoaded', function() {
      const template = document.getElementById('navbar-template');
      const navbarInstance = template.content.cloneNode(true);
      document.body.insertBefore(navbarInstance, document.body.firstChild);
      
      // 导航栏滚动效果
      const header = document.getElementById('main-header');
      let lastScrollTop = 0;
      
      window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 100) {
          header.classList.add('bg-white', 'nav-shadow');
          header.classList.remove('bg-transparent');
        } else {
          header.classList.remove('bg-white', 'nav-shadow');
          header.classList.add('bg-transparent');
        }
        
        lastScrollTop = scrollTop;
      });
      
      // 移动菜单切换
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }
      
      // 高亮当前页面导航
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      const navLinksMobile = document.querySelectorAll('.nav-link-mobile');
      
      // 合并桌面和移动导航链接
      const allLinks = [...navLinks, ...navLinksMobile];
      
      allLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath || 
            (currentPath === '/' && link.getAttribute('href') === 'index.html')) {
          link.classList.add('text-primary', 'font-bold');
        }
      });
      
      // 为移动导航链接添加点击事件，点击后关闭菜单
      navLinksMobile.forEach(link => {
        link.addEventListener('click', () => {
          if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.add('hidden');
          }
        });
      });
      
      // 音乐筛选功能
      const filterButtons = document.querySelectorAll('.filter-btn');
      const musicCards = document.querySelectorAll('.music-card');
      
      // 为每个筛选按钮添加点击事件
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // 获取当前选中的类别
          const category = button.getAttribute('data-category');
          
          // 更新按钮样式
          filterButtons.forEach(btn => {
            btn.classList.remove('bg-primary', 'text-white');
            btn.classList.add('bg-light', 'hover:bg-light/70');
          });
          button.classList.remove('bg-light', 'hover:bg-light/70');
          button.classList.add('bg-primary', 'text-white');
          
          // 筛选音乐卡片
          musicCards.forEach(card => {
            if (category === 'all' || card.getAttribute('data-category') === category) {
              card.style.display = 'block';
              // 添加动画效果
              setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
              }, 50);
            } else {
              card.style.opacity = '0';
              card.style.transform = 'scale(0.8)';
              setTimeout(() => {
                card.style.display = 'none';
              }, 300);
            }
          });
        });
      });
      
      // 模拟音乐播放功能
      const playButtons = document.querySelectorAll('.music-card button');
      let currentPlaying = null;
      
      playButtons.forEach(button => {
        button.addEventListener('click', () => {
          // 如果当前有正在播放的音乐
          if (currentPlaying && currentPlaying !== button) {
            // 重置之前的播放按钮
            currentPlaying.innerHTML = '<i class="fa fa-play"></i>';
          }
          
          // 切换当前按钮状态
          if (button.innerHTML.includes('play')) {
            button.innerHTML = '<i class="fa fa-pause"></i>';
            currentPlaying = button;
          } else {
            button.innerHTML = '<i class="fa fa-play"></i>';
            currentPlaying = null;
          }
        });
      });
    });
